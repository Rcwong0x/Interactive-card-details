<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form by Rcwong0x</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/sppiner.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main-container">
    <section class="cards-section">
      <article class="card-front">
        <img class="card-front__logo" src="./images/card-logo.svg" aria-hidden="true">
        <p id="card-name" class="card-front__name" aria-hidden="true">RAYMUNDO WONG</p>
        <p id="card-numbers" class="card-front__numbers" aria-hidden="true">0000 0000 0000 0000</p>
        <p class="card-front__exp-date" aria-hidden="true">
          <span id="card-exp-mm" class="card-front__exp-mm">00</span>/<span id="card-exp-yy"
            class="card-front__exp-yy">00</span>
        </p>
      </article>
      <article class="card-back">
        <p id="card-cvc" class="card__back-cvc" aria-hidden="true">000</p>
      </article>
    </section>
    <section class="form-section">
      <form class="form-submit" action="">
        <div class="row">
          <div class="col-12">
            <label for="name">Cardholder Name</label>
            <input class="input" id="name" name="name" type="text" placeholder="e.g. Raymundo Wong" maxlength="25" required>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="number">Card Number</label>
            <input class="input" id="number" name="number" type="text" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9 ]{19}" required>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="exp-mm">Exp. Date (MM/YY)</label>
            <div class="row">
              <div class="col-6">
                <input class="input" id="exp-mm" name="exp-mm" type="text" placeholder="MM" pattern="[0-9]{2}" required>
              </div>
              <div class="col-6 pl-8">
                <input class="input" id="exp-yy" name="exp-yy" type="text" placeholder="YY" pattern="[0-9]{2}" required>
              </div>
            </div>
          </div>
          <div class="col-6 pl-12">
            <label for="cvc">CVC</label>
            <input class="input" id="cvc" name="cvc" type="text" placeholder="e.g. 123" pattern="[0-9]{3}" required>
          </div>
        </div>
        <div class="spinner d-none">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
        <button id="confirm" class="btn-primary" type="submit">Confirm</button>
      </form>
      <div id="complete-box" class="complete d-none">
        <div class="complete__content">
          <img class="complete__img" src="./images/icon-complete.svg" alt="complete logo">
          <p class="complete__title">TANK YOU!</p>
          <p class="complete__text">We've added your card details</p>
          <button class="btn-primary" type="submit" onclick="location.reload()">Confirm</button>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Rcwong0x" target="_blank">Rcwong0x</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
